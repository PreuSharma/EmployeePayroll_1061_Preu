<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll </title>
    <link rel="stylesheet" href="../styles/employeeDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="emp-reg-header-cnt">
            <div class="logo">
                <img src ="../assests/logo.jpg">
            </div>

            <div class="emp">
                <h4>EMPLOYEE <br>PAYROLL</br></h4>
            </div>
        </div>
        
        <div class="emp-reg-header-main-cnt">
            <div class="emp-details">
                <h4>Employee Details</h4>
            </div>

            <div class="search">
                <input type="text" placeholder="Search">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="addUser">
                <a href="employeeRegestration.html" class="add-user-link">
                <h4><i class="fas fa-plus-circle"></i>Add User</h4>
            </div>
        </div>

        <div class="emp-reg-main-cnt">
            <table class="emp-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Start Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="empDashboardRow">
                    <!-- Employee data will be populated here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="../js/employeeRegistration.js"></script>
    <script src="../js/employeeDashboard.js"></script>
</body>
</html>
